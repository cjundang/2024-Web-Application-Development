<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Use Case</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Component Styles */
        .card {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 2px solid #007bff;
            margin: 20px;
            float: right;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- Card Component -->
    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card component to demonstrate the CSS box model.</p>
    </div>
    
</body>

</html>
