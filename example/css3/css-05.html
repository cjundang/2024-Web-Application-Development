<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout Example</title>
    <link rel="stylesheet" href="css-05.css">
</head>

<body>
    <div class="header">Header</div>
    <div class="container">
        container
        <div class="sidebar"> sidebar [float: left]</div>
        <div class="content">
            <div class="content-left"> content-left [float: left]</div>
            <div class="content-right"> content-right [float: right]</div>
            <div class="clear-both"> clear-both [clear: both]</div>
        </div>
    </div>
    <div class="footer">Footer [clear: both]</div>
</body>

</html>
