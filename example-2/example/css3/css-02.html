<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 02</title>
    <style>
        p {
            color: red;
        }

        p,
        h1 {
            background-color: blue;
        }

        div p {
            color: white;
        }

        div+p {
            color: green;
        }

        div>section {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1> CSS Selector </h1>
    <div>
        <p> Line 1</p>
        <section>
            Line 2
        </section>
        Line 3
    </div>
    <p> Line 4</p>
</body>

</html>
