<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตัวอย่างการใช้ float: right;</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      float: right; /* กำหนดให้กล่องนี้ลอยไปทางขวา */
      margin: 10px;
    }

    .content {
      background-color: #f0f0f0;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="content">
    <p>เนื้อหานี้จะอยู่ทางซ้ายของกล่องที่ลอยไปทางขวา:</p>
    <div class="box">กล่องที่ใช้ float: right;1</div>

    <p>ข้อความเพิ่มเติมเพื่อแสดงตัวอย่างของการลอยของกล่องที่ถูกกำหนดด้วย float: right;</p>

  </div>

</body>
</html>
