<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class Selector Example</title>

</head>
<body>
  <h1>Class Selector in CSS</h1>

  <!-- Using the "blueline" class in a paragraph -->
  <p>This text is styled using the "blueline" class.</p>

  <!-- Another example using the "blueline" class in a div -->
  <div>This div also uses the "blueline" class, making it styled the same way.</div>

  <!-- A paragraph without the class for comparison -->
  <p>This text is not styled with the "blueline" class and appears with default styling.</p>

</body>
</html>
