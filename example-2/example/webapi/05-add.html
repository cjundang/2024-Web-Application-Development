<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Post</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Add a New Post</h1>
    <form id="addPostForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
      </div>
      <div class="mb-3">
        <label for="views" class="form-label">Views:</label>
        <input type="number" class="form-control" id="views" name="views" placeholder="Enter views count" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Post</button>
    </form>

    <div id="responseMessage" class="alert mt-3 d-none"></div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="05-script.js"></script>
</body>
</html>
